<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Đăng nhập</h2>
                <div class="form-group">
                    <label for="phoneNumber">Phone</label>
                    <input type="text" class="form-control" id="phoneNumber"
                        [(ngModel)]="phoneNumber"
                        (input)="onPhoneNumberChange()"
                        name="phone"
                        (focus)="loginForm.form.markAsTouched()"
                    >
                    <div class="divide-nospace"></div>
                </div>
                <div class="mt-5"></div>
                <div class="form-group password-field">
                    <label for="passowrd">Mật khẩu</label>
                    <input type="password" placeholder="ít nhất 3 kí tự"
                        [(ngModel)]="password"                            
                        name="password"
                        class="form-control" id="passowrd">
                    <i class="passowrd-toggle fas fa-eye-slash"></i>
                    <div class="divide-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label for="remember" class="form-check-label text-start">Ghi nhớ đăng nhập</label>
                        </span>
                        <a href="#" class="register-link">Quên mật khẩu
                        </a>
                    </div>
                </div>

                <div class="form-group">
                    <select class="form-control access-right" [(ngModel)]="selectedRole">
                        
                        <option selected disabled>Quyền đăng nhập</option>
                        <option *ngFor="let role of roles" [ngValue]="role">
                            {{ role.name }}
                        </option>
                     
                    </select>
                </div>
                <button type="button" class="login-button"
                (click)="login()"
                >Đăng nhập</button>
                <div class="divide"></div>
                <p class="text-center">Bạn chưa đăng ký?
                    <span>
                        <a href="#" class="register-link">Tạo tài khoản</a>
                    </span>
                </p>
            </div>
        </div>
    </div>

</div>
<app-footer></app-footer>
